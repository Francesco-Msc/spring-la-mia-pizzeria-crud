<div th:fragment="detail" class="mt-5 container">
    <div class="card text-center">
        <div class="card-header">Dettagli sulla pizza</div>
        <div class="mt-4">
            <img src="https://cdn.shopify.com/s/files/1/0274/9503/9079/files/20220211142754-margherita-9920_5a73220e-4a1a-4d33-b38f-26e98e3cd986.jpg?v=1723650067" alt="immagine_pizza" height="300px">
        </div>
        <div class="card-body" th:each="pizza : ${pizze}">
          <h5 class="card-title" th:text="${pizza.name}"></h5>
          <p class="card-text" th:text="${pizza.description}"></p>
          <a th:href="@{/homepage}" class="btn btn-primary">Go back</a>
        </div>
    </div>
</div>
